<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>quiz-app-js</title>
</head>

<body>
    <div class="container">
        <div class="menu-container custom-container hide">
            <h1>The Witcher QUIZ:</h1>
            <p>How well do you know the witcher saga ?</p>
            <p>Total number of questions: <span class="question-total-count">5</span></p>
            <button type="button" class="button start-quiz-button">Start QUIZ</button>
        </div>

        <div class="quiz-container custom-container hide">
            <div class="question-number">
                
            </div>
            <div class="question-content">
               
            </div>
            <div class="answer-container">

            </div>
            <div class="next-question-container">
                <button type="button" class="button next-question-button">Next</button>
            </div>
            <div class="results-answer">

            </div>
        </div>

        <div class="resault-container custom-container hide">
            <h1>Quiz Resault</h1>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Attempt</td>
                    <td><span class="total-attempt"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Perectage</td>
                    <td><span class="total-perectage"></span></td>
                </tr>
                <tr>
                    <td>Your Total Score</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <button type="button" class="button try-again-button">Try Again</button>
            <button type="button" class="button go-to-home-button">Go To Home</button>
        </div>


    </div>

    <script src="/questionsContent.js"></script>
    <script src="/main.js"></script>
</body>

</html>
